  <section class="contact-heading">
    <h1>Contact Me</h1>
    <div class="icons">
      <i><a href="https://www.facebook.com/heather.l.mielke" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a></i>
      <i><a href="https://www.linkedin.com/in/heather-mielke/" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a></i>
      <i><a href="mailto:heatherlmielke@gmail.com"><ion-icon name="mail-outline"></ion-icon></a></i>
    </div>
  </section>
  <section class="contact-container">
    <div class="inputs">
      <form action="thankyou.html" method="POST" target="_blank">
      <input type="hidden" name="_next" value="thankyou.html">
      <input class="line" type="text" name="text" placeholder="Name" required>
      <input class="line email" type="email" name="email" placeholder="Example@gmail.com" required>
      <input class="line subject" type="text" name="subject" placeholder="Subject" required>
    </div>
      <input class="box message" type="text" name="message" placeholder="Message here..." required>
  </section>
  <section class="button-section">
    <button class="send-button onclic validate" type="submit">Send</button>
    </form>
  </section>
  <footer>
    <div class="connect">
      <p>Connect with Me</p>
      <hr>
    </div>
    <div class="social-media">
      <i><a href="https://github.com/Heather-Mielke" target="_blank"><ion-icon name="logo-github"></ion-icon></a></i>
